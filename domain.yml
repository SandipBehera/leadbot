version: "3.0"

intents:
  - greet
  - supply_contact_name
  - supply_contact_email
  - supply_contact_phone
  - supply_service_info
  - take_service_info
  - website_features
  - additional_help
  # - goodbye
  # - affirm
  # - deny
  # - mood_great
  # - mood_unhappy
  # - bot_challenge
entities:
- user_name
- email
- phone
- service

slots:
  user_name:
    type: text
    mappings:
    - type: from_entity
      entity: user_name
  email:
    type: text
    mappings:
    - type: from_entity
      entity: email
  phone:
    type: text
    mappings:
    - type: from_entity
      entity: phone

  service:
    type: text
    mappings:
    - type: from_entity
      entity: service

responses:
